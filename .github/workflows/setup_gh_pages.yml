name: SetupGithubPages
env:
  PUBLISH_DIR: /home/runner/work/WebGLazor/WebGLazor/WebGLazor.Demo/release/wwwroot
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Update Absolute to Relative paths for GH Pages in c#
      run: find . -name "*.cs" -print0 | xargs -0 sed -i 's|"/_content/|"/WebGLazor/_content/|g'

    - name: Restore dependencies
      working-directory: ./WebGLazor.Demo
      run: dotnet restore WebGLazor.Demo.csproj

    - name: BuildDemo
      working-directory: ./WebGLazor.Demo
      run: dotnet publish WebGLazor.Demo.csproj -c Release -o release
      
    - name: Change base-tag in index.html from / to WebGLazor
      run: sed -i 's|<base href="/"[^>]*>|<base href="/WebGLazor/" />|g' ${{ env.PUBLISH_DIR }}/index.html
  
    - name: Fix absolute paths in JS/JSON/HTML files
      run: find ${{ env.PUBLISH_DIR }} -type f \( -name "*.js" -o -name "*.html" -o -name "*.json" \) -print0 | xargs -0 sed -i 's|/_content/|_content/|g'

    - name: copy index.html to 404.html
      run: cp ${{ env.PUBLISH_DIR }}/index.html ${{ env.PUBLISH_DIR }}/404.html
      
    - name: Add .nojekyll file
      run: touch ${{ env.PUBLISH_DIR }}/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh_pages
        FOLDER: ${{ env.PUBLISH_DIR }}